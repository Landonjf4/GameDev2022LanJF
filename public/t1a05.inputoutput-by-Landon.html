<h2 align=center>t1a05-Input and Output by Landon</h2>

<h3 align=center> <a href="https://www.w3schools.com/jsref/prop_html_innerhtml.asp">Good reference to Input Output</a></h3><br><br>
  
<b>Addition</b>

  
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="range" id="a" value="100">
+ <input type="number" id="b" value="50">
=<output name="x" for="a b"></output>
</form>

<b>Subtraction</b>

<form oninput="x.value=parseInt(c.value)-parseInt(d.value)">
<input type="range" id="c" value="100">
- <input type="number" id="d" value="50">
=<output name="x" for="c d"></output>
</form>

  
<b>Multiplication</b>
  <form oninput="x.value=parseInt(e.value)*parseInt(f.value)">
<input type="range" id="e" value="100">
* <input type="number" id="f" value="50">
=<output name="x" for=" e f"></output>
</form>

  

  
<b>Division</b>

  <form oninput="x.value=parseInt(g.value)/parseInt(h.value)">
<input type="range" id="g" value="100"> 
/ <input type="number" id="h" value="50">
=<output name="x" for="g h"></output>
</form>
