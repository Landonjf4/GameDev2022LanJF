Arrays are stored numbered variables

<h4> Example array code</h4>
<pre>
myArray = new Array()
myArray[0] = 'Landon'
myArray[1] = 'Caileb'

</pre>

<h4>Example working Array code</h4>

Max Array Entry: <input type=text id="myText01" value="3"><br>

<input type=button value="Example onClick" onClick="{
let myTemp = document.getElementById('myText01').value
                                                    let mySum = ''
                                                    
                                                    document.getElementById('myDiv01').innerHTML = ''
                                                    
                                                    myArray = newArray()
                                                    myArray[0] = 'Landon'
                                                    myArray[1] = 'Caileb'
                                                    myArray[2] = 'Dale'
                                                    
                                                    for (let myLoop=0; myLoop < myTemp; myLoop++){
                                                    mySum += 'Loop #: ' + myLoop + ' array entry: ' + myArray[myLoop] +'<br>'
                                                    }
                                                 document.getElementById('myDiv01').innerHTML = mySum
                                                    
                                                    }">

<div id="myDiv01">. . . </div>
