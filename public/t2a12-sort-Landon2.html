<h1 align=center>t2a12 Sort by Landon</h1>


<html>
    <head>
        
    </head>
    <body>
          
        <button onclick="generateRandomNumber()">Generate 1 Number</button>
        <button onclick="sortNumbersHighLow()">Sort High-Low</button>
        <button onclick="sortNumbersLowHigh()">Sort Low-High</button>
        <p id="randomNumbers"></p>
        <script>
            let randomNumbers = [];

            function generateRandomNumber() {
                randomNumbers.push(Math.floor(Math.random() * 100));
                document.getElementById("randomNumbers").innerHTML = randomNumbers;
            }

            function sortNumbersHighLow() {
                randomNumbers.sort(function(a, b) {
                    return b - a;
                });
                document.getElementById("randomNumbers").innerHTML = randomNumbers;
            }

            function sortNumbersLowHigh() {
                randomNumbers.sort(function(a, b) {
                    return a - b;
                });
                document.getElementById("randomNumbers").innerHTML = randomNumbers;
            }
          
        </script>
    </body>
</html>
